<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Movies Together</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <style>
   body{
      overflow-y: hidden;
    overflow-x: hidden;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav class="navbar">
			<img class="logo" src="logo3.png">
			<ul>
				<li><a class="active" href="index.html">HOME</a></li>
				<li><a href="chat">CHAT</a></li>
				<li><a href="about">ABOUT</a></li>
			</ul>
		</nav>	
    
  <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div style="position: relative; top: 80px;  ">
  <iframe id="existing-iframe-example"
    width="640" height="360"
    src='https://www.youtube.com/embed/tFPMDHmWq28?enablejsapi=1'
    frameborder="0"
    style="border: solid 4px #37474F">
  </iframe>
  <a href="index.html" id="button1">Leave Room</a><br>
  </div>

        <script src="js/playercontrols.js">

     </script>

    <div style="position: relative; top: 150px; left: 40px; ">
      <input id="linker" type="text" name="url" placeholder="Enter Url" size="50"/>
      <button id="bttn">Load</button>
    </div>




  <div class="chat-container">
    <header class="chat-header">
      <h1>Chat Box</h1><br>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"> JavaScript</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">

        </ul>
      </div>
      <div class="chat-messages">


      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"

        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>


  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js" integrity="sha512-53y53BQwxZvk4YGd9SkHPqI7nDwlIIFZ4D2BSJG08Co7y6O3YsWeRtO6trPtdoyqfTCTkTbCulNosIAI6E4UvQ==" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js">

  </script>

  <script src="js/main.js"></script>
  
  </div>
</body>
</html>
